<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess Number</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <section class="top-part">
    <button class="btn again"> Again </button>
    <h4>Number between 1 and 20</h4>
  </section>
  <section class="middle-part">
    <h1>Guess my number </h1>
    <div class="box-guess">
      <h1 class="text-middle">?</h1>
    </div>
  </section>
  <section class="bottom-left">
    <input type="number" class="inputEl">
    <button class="btn check"> Check </button>
  </section>
  <section class="bottom-right">
    <h2 class="correctEl">Guess Number</h2>
    <h2 class="scoreEl">Score: </h2>
    <h2 class="highEl">Hihgscore: </h2>
  </section>
  <script src="file.js"></script>
  <footer>
    <p>made by: Braulio Santos </p>
  </footer>
</body>
</html>
